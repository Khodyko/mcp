spring.application.name=mcp
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.ai.openai.api-key=${OPEN_AI_KEY}
spring.ai.openai.chat.options.model=gpt-4o

spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.dimensions=1536

# Логирование: вывод в консоль
# Уровень по умолчанию (можно изменить на DEBUG для подробного вывода)
logging.level.root=INFO
# Локально показываем DEBUG для пакета приложения
logging.level.com.holic.java.mcp=DEBUG
# Шаблон для консольного логгера
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n